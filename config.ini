
; The format is "http://example.org/{SPARQL User Defined Function} = Python function
; Possible functions: LLM, SearchEngine, Google, BS4, GETTEXT, SEGRAPH, SEGRAPH_scrap, LLMGRAPH, LLMGRAPH_LLAMA
; LLM(prompt) :- RDF Literal (OPEN AI)
; SearchEngine(keywords) :- RDF URI (scrap)
; Google(keywords) :- RDF URI (Official Google Custom Search)
; BS4(URI) :- Literal (HTML2text)
; GETTEXT(uri,max_size):- Literal (HTML2TEXT)
; SEGRAPH(keywords,link_to) :- Graph URI (Custom Search Engine)
; SEGRAPH_scrap(keywords,link_to) :- Graph URI (scrap)
; FOLDER_SEARCH_PATHS(keywords, link_to, nb_results) :- Graph URI (Folder Search Paths)
; FOLDER_SEARCH_CONTENT(path) :- page content
; LLMGRAPH(prompt,uri):- Graph URI (OPEN AI)
; LLMGRAPH_LLAMA(prompt,URI) :- Graph URI (LLMAMA-CPP)
; LLMGRAPH_LLAMA(prompt,URI) :- Graph URI (OLLAMA)
[Associations]
SLM-GETTEXT = SPARQLLM.udf.uri2text.GETTEXT
;SLM-LLM = SPARQLLM.udf.funcLLM.LLM
;SLM-LLMGRAPH = SPARQLLM.udf.llmgraph.LLMGRAPH
SLM-LLMGRAPH_OLLA = SPARQLLM.udf.llmgraph_ollama.LLMGRAPH_OLLAMA
SLM-SEGRAPH = SPARQLLM.udf.segraph.SEGRAPH
SLM-SEGRAPH_SCRAP = SPARQLLM.udf.segraph_scrap.SEGRAPH_scrap
SLM-FOLDER_SEARCH_PATHS = SPARQLLM.udf.folder_search_paths.folder_search_paths
SLM-FOLDER_SEARCH_CONTENT = SPARQLLM.udf.folder_search_content.folder_search_content
SLM-SearchEngine = SPARQLLM.udf.funcSE_scrap.SearchEngine
SLM-Google = SPARQLLM.udf.funcSE.Google
SLM-BS4 = SPARQLLM.udf.funcSE.BS4
SLM-SCHEMA = SPARQLLM.udf.schemaorg.SCHEMAORG
SLM-READDIR = SPARQLLM.udf.readdir.RDIR
SLM-READHTMLFILE = SPARQLLM.udf.readfile.readhtmlfile
SLM-RETRIEVAL_SE = SPARQLLM.udf.retrieval_se.retrieval_se

SLM-RECURSE = SPARQLLM.udf.recurse.recurse
SLM-CSV = SPARQLLM.udf.csv.slm_csv
[Requests]
; time out of requests of GETTEXT or BS4 in seconds
SLM-TIMEOUT=120
SLM-TRUNCATE=5000
SLM-CUSTOM-SEARCH-URL=https://customsearch.googleapis.com/customsearch/v1?cx={se_cx_key}&key={se_api_key}
SLM-SEARCH-MAX-LINKS=1
SLM-SEARCH-WAIT=5
SLM-OLLAMA-MODEL=llama3.1:latest
SLM-OLLAMA-URL= http://localhost:11434/api/generate
SLM-OPENAI-MODEL=gpt-3.5-turbo-0125
